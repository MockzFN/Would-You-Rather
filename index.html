        let currentQuestionIndex = 0;

        let gameStats = { questionsAnswered: 0 };

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = 0; // Loop back to start
            }

            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('optionA').textContent = question.optionA;
            document.getElementById('optionB').textContent = question.optionB;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function makeChoice(choice) {
            questionsAnswered++;
            document.getElementById('questionsAnswered').textContent = questionsAnswered;
            
            // Add some visual feedback to the clicked button
            const clickedButton = choice === 'A' ? document.getElementById('optionA') : document.getElementById('optionB');
            clickedButton.style.transform = 'scale(0.95)';

                // Go to next question after animation

            }, 150);
        }

            currentQuestionIndex++;
            loadQuestion();

            currentQuestionIndex = 0;
            questionsAnswered = 0;
